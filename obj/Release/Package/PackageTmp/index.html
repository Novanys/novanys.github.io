<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>Prevailed</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/site.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-ui-router.min.js"></script>
    <script src="Scripts/angular-messages.min.js"></script>
    <script src="App/app.js"></script>
    <script src="App/app.config.js"></script>
    <script src="App/app.routing.js"></script>

    <script src="App/services/api.service.js"></script>
    <script src="App/services/search.service.js"></script>

    <script src="App/directives/uibreadcrumb.directive.js"></script>

    <script src="App/search.controller.js"></script>
    <script src="App/pages/forum/forum.controller.js"></script>
    <script src="App/pages/forum/topic.controller.js"></script>
    <script src="App/pages/user/user.controller.js"></script>
    <script src="App/pages/user/users.controller.js"></script>
    <script src="App/pages/forum/topics.controller.js"></script>
    <script src="App/pages/forum/createtopic.controller.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

</head>
<body>
    <div class="top-menu">
        <nav class="top-menu-nav">
            <ul class="top-menu-list">
                <li class="top-menu-item"><a href="/">Hem</a></li>
                <li class="top-menu-item"><a href="#/forum">Forum</a></li>
                <li class="top-menu-item"><a href="#/users">Användare</a></li>
            </ul>
            <form ng-controller="navSearchController" ng-submit="submitQuery()">
                {{Text}}
                <input class="search-query" type="text" placeholder="Sök" ng-model="searchQuery.search" ng-view="#/forum" />
                <i title="remove" ng-show="searchQuery.search.length" class="search-query-remove glyphicon glyphicon-remove-circle" ng-click="searchQuery.search = ''"></i>
            </form>
            <a href="#/login" class="top-sign-in">Logga in</a>
        </nav>
    </div>

    <div>
        <div ui-view="main"></div>
    </div>

</body>
</html>
